<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>{{ site.title | default: site.github.repository_name }}: {{ page.title | default: page.path }}</title>
        {% assign cssclass = 'default' %}
        {% include head.html %}
        <link rel="stylesheet" type="text/css" href="/bits/css/issues.css" />
        <script type="text/javascript" src="/bits/js/showdown.min.js"></script>
        <script type="text/javascript">
            var sdconv = new showdown.Converter({
                omitExtraWLInCodeBlocks: true,
                noHeaderId: true,
                strikethrough: true,
                tables: true,
                ghCodeBlocks: true,
                tasklists: true,
                simpleLineBreaks: true,
                ghMentions: true,
                openLinksInNewWindow: true,
                emoji: true
            });
            sdconv.setFlavor('github');
            var page_title = '{{ page.title | default: page.path }}';
            var page_path = '{{ page.path }}';
            var page_permalink = '{{ page.permalink }}';
            var page_issues_repository = '{{ page.issues.repository | default: "base" }}';
            var page_issues_sort_by = '{{ page.issues.sort.by | default: "updated" }}';
            var page_issues_sort_direction = '{{ page.issues.sort.direction | default: "desc" }}';
            var page_issues_sort_link = '{{ page.issues.sort.link | default: "updated-desc" }}';
            var page_issues_sort_state = '{{ page.issues.sort.state | default: "open" }}';
            {% if site.data.local.json %}
            var page_script = '/' + page_issues_repository + '.json';
            {% else %}
            var page_script = 'https://api.github.com/repos/red-eclipse/' + page_issues_repository + '/issues?state=' + page_issues_sort_state + '&sort=' + page_issues_sort_by + '&direction=' + page_issues_sort_direction + '&callback=issues';
            {% endif %}
        </script>
        <script type="text/javascript" src="/bits/js/issues.js"></script>
    </head>
    <body>
        {% include nav.html %}
        <div class="container pagecontent">
            <div class="sidebar pagesidebar">
                <a href="https://github.com/red-eclipse/{{ page.issues.repository }}/issues?q=is%3Aissue+is%3A{{ page.issues.sort.state }}+sort%3A{{ page.issues.sort.link }}" target="_blank">Go to GitHub</a>
                | <a href="#0">Go to Index</a>
            </div>
            <div id="issues-container" class="main pagecontainer">
                <h1>{{ page.title | default: page.path }}</h1>
                <p><b>NOTICE:</b> This area is still under construction, during this phase, please use GitHub for full functionality.</p>
                {{ content }}
                <table id="issues-table"><thead id="issues-header"></thead><tbody id="issues-body"></tbody></table>
            </div>
            {% include footer.html %}
        </div>
    </body>
</html>
