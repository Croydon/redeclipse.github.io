<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>{{ site.title | default: site.github.repository_name }}: Redirecting</title>
        <link rel="canonical" href="{{ content }}"/>
        <meta http-equiv="refresh" content="0;url={{ content }}" />
        {% include head.html %}
        <link rel="stylesheet" type="text/css" href="/bits/css/default.css?v={{ site.github.build_revision }}" />
    </head>
    <body>
        {% include nav.html %}
        <div class="container pagecontent">
            <div class="main pagecontainer">
                <h1>Redirecting</h1>
                <h6><span class="fas fa-cog fa-spin"></span> <a href="{{ content }}">{{ content }}</a></h6>
                <p><b>Click the link if you are not redirected.<b></p>
            </div>
            {% include footer.html %}
        </div>
    </body>
    <script>location="{{ content }}"</script>
</html>
