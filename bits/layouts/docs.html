<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>{{ site.title | default: site.github.repository_name }}: Docs - {{ page.title | default: page.path }}</title>
        {% include head.html %}
        <link rel="stylesheet" type="text/css" href="/bits/css/default.css?v={{ site.github.build_revision }}" />
    </head>
    <body>
        {% include nav.html %}
        <div id="pagecontent" class="container">
            <div id="pagecontainer" class="main">
                <div id="pagesidebar" class="sidebar">
                    <a href="https://github.com/red-eclipse/world/wiki/{{ page.origtitle }}/_edit" target="_blank">Edit this page</a>
                </div>
                <h1>Docs - {{ page.title | default: page.path }}</h1>
                {{ content }}
            </div>
            {% include footer.html %}
        </div>
        {% include last.html %}
    </body>
</html>
