<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="canonical" href="{{ content }}"/>
        <meta http-equiv="refresh" content="0;url={{ content }}" />
        {% include head.html %}
        <link rel="stylesheet" type="text/css" href="/bits/css/default.css" />
    </head>
    <body>
        {% include nav.html %}
        <div id="container">
            <div class="wholepage" id="main">
                <h1>Redirecting to:</h1>
                <h2>{{ page.title }}</h2>
                <p><a href="{{ content }}">Click here if you are not redirected.<a></p>
                <script>location="{{ content }}"</script>
            </div>
            {% include footer.html %}
        </div>
        {% include last.html %}
    </body>
</html>
